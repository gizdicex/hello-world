<!DOCTYPE html>
<html lang="sk">
<head>
    <link rel="stylesheet" type="text/css" href="./style.css"/>
    <meta charset="UTF-8">
    <title>Prvočísla</title>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./myWorker.js"></script>
    <script type="text/javascript" src="./mainscript.js"></script>
</head>

<body>
<header>
    <h1>Prvočísla</h1>
</header>

<div id="wrapper">
    <div id="inputs">
        <label for="start">Začiatok intervalu:</label>
        <input type="number" id="start" min="0">
        <label for="end">Koniec intervalu:</label>
        <input type="number" id="end" min="0">
        <input type="button" id="work" value="Vypočítaj">
        <input type="button" id="stop" value="Zastav">
        <input type="button" id="cancel" value="Zruš">
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <div id="percent"></div>
    </div>
    <div id="result">
    </div>
</div>


<footer>
    <p>&copy;2017 Filip Konig Slovenská Technická Univerzita</p>
    <a href="https://www.programiz.com/c-programming/examples/prime-number-intervals">Algoritmus tu</a>
</footer>
</body>
